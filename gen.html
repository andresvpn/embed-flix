<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixStream</title>
  <link rel="icon" href="https://i.postimg.cc/x85D2zcP/logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f1;
      color: #1b4332;
      padding: 20px;
    }
    h1 {
      color: #2d6a4f;
      text-align: center;
    }
    .container {
      background-color: #95d5b2;
      border: 2px solid #1b4332;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      overflow: hidden;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #1b4332;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #b7e4c7;
      color: #1b4332;
    }
    button {
      background-color: #2d6a4f;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b4332;
    }
    .output {
      margin-top: 20px;
      font-size: 14px;
      background-color: #b7e4c7;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #1b4332;
      color: #1b4332;
      word-wrap: break-word;
      white-space: normal;
    }
    .copy-btn {
      margin-top: 10px;
      background-color: #2d6a4f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #1b4332;
    }
    .movie-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      background-color: #ffffff;
      border: 1px solid #1b4332;
      border-radius: 5px;
      padding: 10px;
    }
    .movie-item {
      padding: 10px;
      border-bottom: 1px solid #1b4332;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .movie-item img {
      width: 50px;
      height: 75px;
      margin-right: 10px;
      border-radius: 5px;
    }
    .movie-item:hover {
      background-color: #e9f7f1;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1>FlixStream</h1>
  <div class="container">
    <label for="urlInput">Ingresa una URL (m3u, mp4, avi):</label>
    <input type="text" id="urlInput" placeholder="https://example.com/video.mp4">

    <label for="movieSearch">Buscar una película (ID):</label>
    <input type="text" id="movieSearch" placeholder="Buscar película..." onkeyup="searchMovie()">
    <div id="movieResults" class="movie-list" style="display: none;"></div>

    <label for="movieID">O ingresa manualmente el ID de la película:</label>
    <input type="text" id="movieID" placeholder="ID de la película (si no se encuentra)" oninput="clearMovieSearch()">

    <label for="adsLevel">Nivel de anuncios:</label>
    <select id="adsLevel">
      <option value="alto">Alto</option>
      <option value="bajo">Bajo</option>
    </select>

    <button onclick="generateEncodedURL()">Generar URL Codificada</button>

    <div id="output" class="output" style="display: none;">
      <strong>URL Generada:</strong>
      <p id="finalURL"></p>
      <button class="copy-btn" onclick="copyToClipboard()">Copiar URL</button>
    </div>
  </div>
